services:
  app:
    build:
      context: .
      dockerfile: docker/frankenphp/Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8888}:80"
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      mailpit:
        condition: service_started
    networks:
      - laravel-network

  postgres:
    image: postgres:18-alpine
    container_name: laravel-postgres
    restart: unless-stopped
    ports:
      - "${DB_EXTERNAL_PORT:-5435}:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laravel-network

  redis:
    image: redis:8-alpine
    container_name: laravel-redis
    restart: unless-stopped
    ports:
      - "${REDIS_EXTERNAL_PORT:-6382}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - laravel-network

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: laravel-rabbitmq
    ports:
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - laravel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  queue-worker:
    build:
      context: .
      dockerfile: docker/frankenphp/Dockerfile
    container_name: laravel-queue-worker
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./docker/supervisor:/etc/supervisor/conf.d
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/supervisord.conf
    env_file:
      - .env
    environment:
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      mailpit:
        condition: service_started
    networks:
      - laravel-network
    restart: unless-stopped
    command: /usr/bin/supervisord -c /etc/supervisor/supervisord.conf
    healthcheck:
      test: ["CMD", "supervisorctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

  mailpit:
    image: axllent/mailpit:latest
    container_name: laravel-mailpit
    ports:
      - "${MAILPIT_WEB_PORT:-8025}:8025"
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
    volumes:
      - mailpit-data:/data
    networks:
      - laravel-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
  mailpit-data:
    driver: local

networks:
  laravel-network:
    driver: bridge

